<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>signup</title>
</head>
<body>

      <h1>회원정보입력</h1>
          <hr>

            <fieldset>

                  <strong>빨간색 별 표시는 필수 입력 사항입니다.</strong>
                      <br /><br />
                          <strong><label for="name">사용자 이름</label></strong>
                                      <input type="text" id="name"><br />
                          <strong><label for="id">아이디</label></strong>
                                      <input type="text" id="id">
                                            <input type="button" value="중복확인"><br />
                                                  <em>-영문, 숫자 조합으로 6~20자까지 사용가능합니다.<br />
                                                      -첫 글자는 영문으로 설정해 주십시오.<br />
                                                    </em>
                          <strong><label for="pw">비밀번호</label></strong>
                                      <input type="text" id="pw"><br />
                                           <em>-영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.（영문은 대소문자 구분）<br />
                                               -유출되기 쉬운 비밀번호는 등록할 수 없습니다.（예:111, abcd, password 등）<br />
                                           </em>
                          <strong><label for="pwok">비밀번호 확인</label></strong>
                                      <input type="text" id="pwok"><br />
                          <strong><label for="mail">이메일</label></strong>
                                      <input type="text" id="mail"> @
                                          <input type="text">
                                              <select name="" id="mail">
                                                  <option value="free">직접입력</option>
                                                  <option value="naver">naver.com（네이버）</option>
                                                  <option value="nate">nate.com（네이트）</option>
                                                  <option value="daum">hanmail.net（한메일）</option>
                                                  <option value="hot">hotmail.com（핫메일）</option>
                                                  <option value="google">gmail.com（지메일）</option>

                                              </select><br />
                          <strong><label for="number">연락처</label></strong>
                                      <input type="text" id="number">
                                          - <input type="text">
                                            - <input type="text"><br />
                          <strong><label for="phone">휴대전화</label></strong>
                                      <select name="" id="phone">
                                              <option value="number">010</option>
                                              <option value="number">011</option>
                                              <option value="number">016</option>
                                              <option value="number">017</option>
                                              <option value="number">018</option>
                                      </select>
                                      <input type="text"> - <input type="text"><br />
                          <strong><label for="address">주소</label></strong>
                                    <input type="text" id="address"> - <input type="text">
                                          <input type="button" value="주소찾기"><br />
                                                <input type="text"><br />
                                                <input type="text"><br />
      </fieldset>

            <input type="button" value="회원가입">
</body>
</html>
